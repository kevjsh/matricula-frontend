<div class="container animated fadeIn">

    <h2 style="margin-top: 15px;">{{menuType}}</h2>

    <button mat-raised-button (click)="saveUser(null)">Nuevo usuario</button>

    <mat-form-field>
        <mat-label>Buscar</mat-label>
        <input matInput matInput (keyup)="filter($event)" placeholder="Ingrese algún valor" #input autocomplete="off" style=" width: 730px" />
    </mat-form-field>

    <table mat-table [dataSource]="users" class="mat-elevation-z8" matSort>

        <!-- personId -->
        <ng-container matColumnDef="personId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Identificación </th>
            <td mat-cell *matCellDef="let element"> {{element.personId}} </td>
        </ng-container>

        <!-- Name -->
        <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- Telephone -->
        <ng-container matColumnDef="telephone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Teléfono </th>
            <td mat-cell *matCellDef="let element"> {{element.telephone}} </td>
        </ng-container>

        <!-- Birthday -->
        <ng-container matColumnDef="birthday">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Fecha nacimiento </th>
            <td mat-cell *matCellDef="let element"> {{element.birthday | date: "dd/MM/yyyy" }} </td>
        </ng-container>

        <!-- Email -->
        <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let element"> {{ element.email }} </td>
        </ng-container>

        <!-- CareerId -->
        <ng-container matColumnDef="careerId">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Carrera </th>
            <td mat-cell *matCellDef="let element">
                <div *ngIf="userTypes == 2">
                    {{ getCareer(element.careerId) }}
                </div>

            </td>
        </ng-container>

        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef>Acciones</th>
            <td mat-cell *matCellDef="let element">

                <a class="pointer">
                    <mat-icon (click)="saveUser(element)" mat-button>edit</mat-icon>
                </a>

                <a class="pointer" style="color: red">
                    <mat-icon (click)="deleteUser(element.id)">delete</mat-icon>
                </a>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator [pageSizeOptions]="[10, 20, 50]" showFirstLastButtons aria-label="Seleccionar página"></mat-paginator>
</div>
